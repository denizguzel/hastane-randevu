<!DOCTYPE html>
<html lang="tr" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>404... Sayfa Bulunamadı</title>

  <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/img/favicons/favicon.ico"/>
  <link rel="apple-touch-icon" href="#{facesContext.externalContext.requestContextPath}/resources/img/favicons/apple-touch-icon.png"/>
  <link rel="apple-touch-icon" sizes="72x72" href="#{facesContext.externalContext.requestContextPath}/resources/img/favicons/apple-touch-icon-72x72.png"/>
  <link rel="apple-touch-icon" sizes="114x114" href="#{facesContext.externalContext.requestContextPath}/resources/img/favicons/apple-touch-icon-114x114.png"/>

  <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/scss/style.css"/>
</h:head>

<h:body styleClass="page-404 gradient">
  <div class="container">
    <h1>404</h1>
    <h2>Oops, aradığınız sayfa bulunamadı.</h2>
    <p>Belki ana sayfaya geri dönmek isteyebilirsiniz.</p>
    <div class="buttons">
      <a class="btn btn-transparent" href="#{facesContext.externalContext.requestContextPath}/">Ana Sayfaya Dön</a>
      <h:outputLink rendered="#{login.verifyLogin}" styleClass="btn btn-transparent" value="#{facesContext.externalContext.requestContextPath}/view">Profil Sayfasına Dön</h:outputLink>
    </div>
  </div>
  <ui:include src="/view/common/footer.xhtml"/>
